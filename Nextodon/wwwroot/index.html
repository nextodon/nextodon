<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width">
		<link rel="icon" href="/nextodon/favicon.ico">
		<title>Nextodon</title>
	<link rel="stylesheet" href="/_astro/sign_in.d8df62aa.css" /></head>
	<body class="bg-gray-50 dark:bg-gray-900">
		
	<p>
		<a class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white" href="/oauth/authorize">Authorize</a>
	</p><p>
		<a class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white" href="/auth/sign_up">Sign Up</a>
	</p><p>
		<a class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white" href="/auth/sign_in">Sign In</a>
	</p>

	<script>
const theme = (() => {
	if (
		typeof localStorage !== "undefined" &&
		localStorage.getItem("theme")
	) {
		return localStorage.getItem("theme");
	}
	if (window.matchMedia("(prefers-color-scheme: dark)").matches) {
		return "dark";
	}
	return "light";
})();

if (theme === "light") {
	document.documentElement.classList.remove("dark");
} else {
	document.documentElement.classList.add("dark");
}
window.localStorage.setItem("theme", theme);
</script></body></html>
