syntax = "proto3";

option csharp_namespace = "ForDem.Grpc";


message Post
{
	string id = 1;
	PostContent content = 2;
}

message Posts 
{
	repeated Post data = 1;
}

message PostContent
{
	oneof value {
		Text text = 1;
		Photo photo = 2;
		Audio audio = 3;
	}
}

message Text
{
	string value = 1;
}

message Audio
{
	bytes value = 1;
	optional string caption = 2;
}

message Photo
{
	bytes value = 1;
	optional string caption = 2;
}
